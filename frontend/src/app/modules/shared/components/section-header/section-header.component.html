<div 
  class="mb-12"
  [ngClass]="{
    'text-left': align === 'left',
    'text-center': align === 'center',
    'text-right': align === 'right'
  }"
>
  @if (icon) {
    <div 
      class="mb-4"
      [ngClass]="{
        'flex justify-start': align === 'left',
        'flex justify-center': align === 'center',
        'flex justify-end': align === 'right'
      }"
    >
      <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center">
        <mat-icon class="text-primary text-3xl">{{ icon }}</mat-icon>
      </div>
    </div>
  }

  <h1 class="text-5xl md:text-6xl font-bold text-gray-800 dark:text-white mb-3">
    {{ title }}
  </h1>

  @if (subtitle) {
    <p class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl" 
       [ngClass]="{
         'mx-auto': align === 'center',
         'ml-auto': align === 'right'
       }"
    >
      {{ subtitle }}
    </p>
  }

  <div 
    class="mt-6 h-1 w-20 bg-gradient-to-r from-primary to-primary/50"
    [ngClass]="{
      'mx-auto': align === 'center',
      'ml-auto': align === 'right'
    }"
  ></div>
</div>
