<nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-900 shadow-md transition-colors duration-300">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a routerLink="/home" class="flex items-center space-x-2 group">
        <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">{{ navbarData.acronym }}</span>
        </div>
        <span class="text-xl font-bold text-gray-800 dark:text-white hidden md:block">
          {{ navbarData.fullName }}
        </span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-1">
        @for (item of navbarData.navItems; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="text-primary bg-gray-100 dark:bg-gray-800"
          class="px-4 py-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-800 transition-all duration-200 flex items-center space-x-2">
          <mat-icon class="text-sm">{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </a>
        }
      </div>

      <!-- Actions -->
      <div class="flex items-center space-x-2">
        <!-- Theme Toggle -->
        <button mat-icon-button (click)="toggleTheme()" class="text-gray-600 dark:text-gray-300"
          [attr.aria-label]="isDarkMode ? 'Ativar modo claro' : 'Ativar modo escuro'">
          <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>

        <!-- Download CV -->
        <a href="assets/cv.pdf" download mat-raised-button color="primary"
          class="hidden md:flex items-center space-x-2">
          <mat-icon>download</mat-icon>
          <span>Download CV</span>
        </a>

        <!-- Mobile Menu Toggle -->
        <button mat-icon-button (click)="toggleMenu()" class="md:hidden text-gray-600 dark:text-gray-300"
          aria-label="Menu">
          <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (menuOpen) {
    <div class="md:hidden py-4 border-t border-gray-200 dark:border-gray-700">
      @for (item of navbarData.navItems; track item.route) {
      <a [routerLink]="item.route" routerLinkActive="text-primary bg-gray-100 dark:bg-gray-800" (click)="closeMenu()"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 dark:text-gray-300 hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-800 transition-all">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
      }

      <a href="assets/cv.pdf" download (click)="closeMenu()"
        class="flex items-center space-x-3 px-4 py-3 mt-2 text-white bg-primary rounded-lg hover:bg-primary/90 transition-all">
        <mat-icon>download</mat-icon>
        <span>Download CV</span>
      </a>
    </div>
    }
  </div>
</nav>

<!-- Spacer para compensar navbar fixed -->
<div class="h-16"></div>
