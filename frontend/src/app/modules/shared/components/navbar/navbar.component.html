<nav appScrollHide
  class="fixed left-0 right-0 z-50 bg-beige-dark dark:bg-custom-black shadow-md transition-all duration-300 border-b border-gray-200 dark:border-gray-800">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <a routerLink="/home" class="flex items-center space-x-2 group">
        <div
          class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center transition-transform group-hover:scale-110 shadow-lg dark:shadow-glow">
          <span class="text-white font-bold text-xl">{{ navbarData.acronym }}</span>
        </div>
        <span class="text-xl font-bold text-custom-black dark:text-white hidden md:block">
          {{ navbarData.fullName }}
        </span>
      </a>

      <div class="hidden md:flex items-center space-x-1">
        @for (item of navbarData.navItems; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="text-primary bg-beige-light dark:bg-custom-black-light"
          class="px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:text-primary hover:bg-beige-light dark:hover:bg-custom-black-light transition-all duration-200 flex items-center space-x-2">
          <mat-icon class="text-sm">{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </a>
        }
      </div>

      <div class="flex items-center space-x-2">
        <button mat-icon-button (click)="toggleTheme()"
          class="text-gray-700 dark:text-gray-300 hover:text-primary transition-colors"
          [attr.aria-label]="isDarkMode ? 'Ativar modo claro' : 'Ativar modo escuro'"
          [matTooltip]="isDarkMode ? 'Ativar modo claro' : 'Ativar modo escuro'" matTooltipPosition="above">
          <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>

        <app-button class="hidden md:flex" [buttonData]="{
            label: 'Download CV',
            icon: 'download',
            link: 'assets/cv.pdf',
            color: 'primary',
          }"></app-button>

        <button mat-icon-button (click)="toggleMenu()"
          class="block md:!hidden text-gray-700 dark:text-gray-300 hover:text-primary" aria-label="Menu">
          <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
      </div>
    </div>

    @if (menuOpen) {
    <div class="py-4 px-2 space-y-2 border-t border-gray-200 dark:border-gray-800 bg-beige-dark/95 dark:bg-custom-black rounded-xl shadow-lg">
      @for (item of navbarData.navItems; track item.route) {
      <a [routerLink]="item.route" routerLinkActive="text-primary bg-white/5 dark:bg-white/5"
        (click)="closeMenu()"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-800 dark:text-gray-200 hover:text-primary hover:bg-white/10 dark:hover:bg-white/10 transition-colors duration-200">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
      <p class="py-1"></p>
      }

      <app-button class="w-full mt-2" [buttonData]="{
          label: 'Download CV',
          icon: 'download',
          link: 'assets/cv.pdf',
          color: 'primary',
        }" (click)="closeMenu()"></app-button>
    </div>
    }
  </div>
</nav>

<div class="h-16"></div>
